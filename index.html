<!DOCTYPE html>
<html>
  <head>
    <title>Itemizer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Crimson+Text|Noto+Serif|Oxygen:300|Vollkorn" rel="stylesheet">
  </head>
  <body class="focus">
    <div class="intro">
      <h1>Make a list using dictation</h1>
    </div>
    
    <div class="mic">
      <div>
        <button class="button" onclick="startButton(event)"><i class="fa fa-microphone" aria-hidden="true" id="micbutton"></i></button>
      </div>
      <div class="explain">Press the microphone button to begin recording.
        <br>Separate each list item with an "and".
        <br>(For example: <i>"Milk <strong>and</strong> eggs <strong>and</strong> flour."</i> )
        <br>
        When finished, press the microphone button again.
      </div>
    </div>

    <div class="list" id="list">
    </div>

    <script src="itemizer.js"></script>
  </body>
  <footer>
  </footer>
</html>
